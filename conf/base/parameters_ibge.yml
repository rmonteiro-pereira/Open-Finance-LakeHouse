# IBGE Parameters
ibge:
  # Available series to fetch
  series:
    ipca:
      code: "433"  # IPCA - Índice Nacional de Preços ao Consumidor Amplo
      description: "IPCA - Inflação Oficial"
      unit: "Taxa (%)"
      category: "inflacao"
      frequency: "monthly"
    inpc:
      code: "188"  # INPC - Índice Nacional de Preços ao Consumidor
      description: "INPC - Inflação para População de Baixa Renda"
      unit: "Taxa (%)"
      category: "inflacao"
      frequency: "monthly"
    pib_mensal:
      code: "4380"  # PIB Mensal
      description: "PIB Mensal - Produto Interno Bruto"
      unit: "Variação (%)"
      category: "economia"
      frequency: "monthly"
    pib_trimestral:
      code: "1621"  # PIB Trimestral
      description: "PIB Trimestral - Produto Interno Bruto"
      unit: "Variação (%)"
      category: "economia"
      frequency: "quarterly"
    desemprego:
      code: "4099"  # Taxa de Desocupação
      description: "Taxa de Desemprego"
      unit: "Taxa (%)"
      category: "emprego"
      frequency: "monthly"
    renda_media:
      code: "5429"  # Rendimento médio real habitual
      description: "Renda Média Real Habitual"
      unit: "Reais (R$)"
      category: "emprego"
      frequency: "monthly"
    populacao_economicamente_ativa:
      code: "4092"  # População na força de trabalho
      description: "População Economicamente Ativa"
      unit: "Milhares de pessoas"
      category: "emprego"
      frequency: "monthly"

  # API Configuration
  api:
    base_url: "https://servicodados.ibge.gov.br/api/v3/agregados"
    timeout: 30
    retry_attempts: 3
    delay_between_requests: 1
    # IBGE API parameters
    territorial_level: "1"  # Brasil
    territorial_classification: "1"  # Código do Brasil
    periods: "-120"  # Últimos 120 períodos (10 anos para dados mensais)

  # Data Processing Configuration
  processing:
    validation_rules:
      min_records: 24  # Mínimo 2 anos de dados
      max_null_percentage: 10  # Máximo 10% de valores nulos
      date_range_days: 60  # Mínimo 60 dias de cobertura
    
    quality_checks:
      value_variance_threshold: 200  # Threshold para detecção de outliers
      seasonal_adjustment: true  # Aplicar ajuste sazonal quando disponível
