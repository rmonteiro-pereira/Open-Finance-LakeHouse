  # API Configuration
  api:
    base_url: "https://query1.finance.yahoo.com/v8/finance/chart"
    timeout: 30
    retry_attempts: 3
    delay_between_requests: 1

  # Data Processing Configuration
  processing:
    validation_rules:
      min_records: 100  # Minimum number of records expected
      max_null_percentage: 5  # Maximum percentage of null values allowed
      date_range_days: 30  # Minimum date range in days
    
    quality_checks:
      price_variance_threshold: 50  # Percentage change threshold for outlier detection
      volume_threshold: 1000  # Minimum volume for validity (when applicable)
