# Java util logging configuration to suppress Ivy messages
# This targets the Java util logging system that Ivy uses internally

# Global logging level
.level=SEVERE

# Suppress Ivy-related logging
org.apache.ivy.level=OFF
org.apache.ivy.Main.level=OFF
org.apache.ivy.core.level=OFF
org.apache.ivy.plugins.level=OFF
org.apache.ivy.util.level=OFF

# Console handler configuration
handlers=java.util.logging.ConsoleHandler
java.util.logging.ConsoleHandler.level=SEVERE
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

# Disable all Ivy output
ivy.level=OFF
ivy.message.logger.level=OFF
ivy.console.log.level=OFF
