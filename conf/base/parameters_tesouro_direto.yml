  # API Configuration
  api:
    base_url: "https://www.tesourotransparente.gov.br/ckan/api/3/action"
    timeout: 30
    retry_attempts: 3
    delay_between_requests: 2
    # Tesouro Direto API parameters
    dataset_id: "df56aa42-484a-4a59-8184-7676580c81e3"  # Preços e taxas dos títulos
    format: "JSON"

  # Data Processing Configuration
  processing:
    validation_rules:
      min_records: 50  # Mínimo de registros esperados
      max_null_percentage: 10  # Máximo 10% de valores nulos
      date_range_days: 30  # Mínimo 30 dias de cobertura
    
    quality_checks:
      price_variance_threshold: 20  # Threshold para detecção de outliers em preços
      yield_variance_threshold: 5   # Threshold para detecção de outliers em taxas
      min_price: 50                 # Preço mínimo válido
      max_yield: 25                 # Yield máximo válido (%)
